// ===== 狀態與計分 =====
let cur = 0;                 // 第幾題
const score = {};            // { elementSymbol: number }

const startBtn = document.getElementById('startBtn');
const quizEl = document.getElementById('quiz');
const barEl = document.getElementById('bar');
const resultEl = document.getElementById('result');

startBtn.addEventListener('click', startQuiz);

document.addEventListener('keydown', (e)=>{
  // 小捷徑：數字1~4作答
  const n = Number(e.key);
  if(n>=1 && n<=4 && cur < Q.length){ pick(n-1); }
});

function startQuiz(){
  cur=0; for(const k in score) delete score[k];
  renderQuestion();
}

function renderQuestion(){
  const total = Q.length;
  barEl.style.width = Math.round((cur/total)*100)+'%';
  resultEl.style.display='none';

  if(cur>=total){ showResult(); return; }
  const q = Q[cur];
  quizEl.innerHTML = `
    <div class="card q">
      <h3>Q${cur+1}. ${q.q}</h3>
      <div class="opt">
        ${q.opts.map((o,idx)=>`<button data-idx="${idx}">${o.t}</button>`).join('')}
      </div>
      <div style="margin-top:10px" class="muted">${cur+1} / ${total}（也可按鍵 1–4 快速作答）</div>
    </div>`;
  quizEl.querySelectorAll('button[data-idx]').forEach(btn=>{
    btn.addEventListener('click',()=>pick(Number(btn.dataset.idx)));
  });
}

function pick(idx){
  const o = Q[cur].opts[idx];
  for(const k in o.w){ score[k] = (score[k]||0) + o.w[k]; }
  cur++; renderQuestion();
}

function showResult(){
  barEl.style.width = '100%';
  quizEl.innerHTML = '';
  resultEl.style.display = '';

  const ranking = Object.entries(score).sort((a,b)=>b[1]-a[1]);
  if(ranking.length===0){ resultEl.innerHTML='<div>尚未作答，請點「開始作答」。</div>'; return; }
  const [topKey] = ranking[0];
  const meta = ELEMENTS[topKey] || {name: topKey, blurb:''};

  resultEl.innerHTML = `
    <div class="result">
      <div class="big">${topKey}</div>
      <div>
        <div style="font-weight:800">${meta.name}</div>
        <div class="muted" style="margin-top:6px">${meta.blurb}</div>
      </div>
    </div>
    <div class="actions">
      <button class="btn btn-sec" id="again">再測一次</button>
      <button class="btn" id="share">複製分享文案</button>
    </div>`;
  document.getElementById('again').addEventListener('click', restart);
  document.getElementById('share').addEventListener('click', ()=>copyShare(topKey));
}

function restart(){ cur=0; for(const k in score) delete score[k]; barEl.style.width='0%'; renderQuestion(); }

function copyShare(sym){
  const meta = ELEMENTS[sym] || {name:sym};
  const text = `我在「元素人格」中測出【${meta.name}】！你最像哪個元素？一起測：`+location.href;
  navigator.clipboard.writeText(text).then(()=>alert('已複製，快去分享！'));
}
</script>
